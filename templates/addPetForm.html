{% extends 'base.html' %}

{% block body %}
<h1>Add add_pet</h1>
  <form action="/submit_pet_form", method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden'%}
    <p>
      {{field.label}}
      {{field}}

      {% for err in field.errors %}
      {{err}}
      {% endfor %}
    </p>
    {% endfor %}
    <button>Submit</button>
  </form>



{% endblock %}
