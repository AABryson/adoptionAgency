{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row" style="padding:20px;">
        <h1 class="display-4">Pets</h1>
    </div>
    
    {% for pet in pets %}
    <div class="row" style="padding:20px;">
        <div class="col-1">
            {% if pet.photo_url %}
                <img src="{{pet.photo_url}}" style="width : 65px; height : 80px;">
            {% endif %}
        </div>
        <div class="col-2">
            <h3 class="display-7"><a href="/pet/{{pet.id}}">{{pet.name}}</a></h3>
        </div>
        <div class="col-2">
            {% if pet.available == True %}
            <h4><b>Available</b></h4>
            {% endif %}
        </div>
    </div>
    {% endfor %}

<a href="/add_pet">Add a pet</a>
</div>

{% endblock %}
